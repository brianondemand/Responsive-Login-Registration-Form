<body>

  <section class="form my-5 mx-5">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-lg-5">
                <img src="assets/images/register.jpg" class="img-fluid" alt="">
            </div>
            <div class="col-lg-7 px-5 pt-5">
                <h2 class="font-weight-bold py-3">Register your Pharmacy Here! <i class="fa fa-hand-point-down"></i></h2>
                
                <form action="dashboard/includes/register_inc.php" method="post">

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="pharmacy_name"><i class="fa fa-stethoscope"></i> Pharmacy Name</label>
                      <input type="text" class="form-control" name="pharmacy_name">
                    </div>

                    <div class="form-group col-md-6">
                      <label for="username"><i class="fa fa-user"></i> Username</label>
                      <input type="text" class="form-control" name="username">
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="password"><i class="fa fa-key"></i> Password</label>
                      <input type="password" class="form-control" name="password">
                    </div>

                    <div class="form-group col-md-6">
                      <label for="password"><i class="fa fa-key"></i> Confirm Password</label>
                      <input type="password" class="form-control" name="confirm_password">
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="contact"><i class="fa fa-address-book"></i> Pharmacy Contact</label>
                      <input type="number" class="form-control" name="contact">
                    </div>

                    <div class="form-group col-md-6">
                      <label for="email"><i class="fa fa-envelope"></i> Pharmacy Email</label>
                      <input type="text" class="form-control" name="email">
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="location"><i class="fa fa-crosshairs"></i> Pharmacy Location</label>
                      <input type="text" class="form-control" name="location">
                    </div>

                    <div class="form-group col-md-6">
                      <label for="opening_date"><i class="fa fa-calendar-plus"></i> Opening Date</label>
                      <input type="date" class="form-control" name="opening_date">
                    </div>
                  </div>

                  <button type="submit" name="submit" class="btn btn-primary">Submit</button>

                  <p>Already have an Account? <a href="index.html"><i class="fa fa-sign-in-alt"></i> Login Here</a></p>
                </form>
                
            </div>
        </div>
    </div>
</section>
